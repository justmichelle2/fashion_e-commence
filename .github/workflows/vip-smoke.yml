name: VIP Workflow Smoke

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/vip-smoke.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/vip-smoke.yml'

jobs:
  vip-smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci

      - name: Configure backend environment
        run: |
          cat <<'EOF' > .env
          PORT=5000
          DATABASE_URL=sqlite:./database.sqlite
          JWT_SECRET=ci-vip-secret
          EOF

      - name: Run VIP workflow smoke test
        run: npm run smoke:vip
